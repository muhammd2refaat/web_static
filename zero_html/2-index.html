<!DOCTYPE html> 
<!-- Doctype used for rendering in standard mode -->
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Book Store</title>
        <meta name="description" content="Book Store"/>
    </head>
    <body>
        <h1>Book Store</h1>
        <p>This is my <b>Book Store</b>, welcome</p>
        <!-- 
            table => table
            thead => table head
            tbody => table body

            tr => table row
            td => table data cell
            th => table header
         -->
         <table border="1">
            <caption>
              Students Marks
            </caption>
            <tr> <!-- this is header of table  -->
              <th>First</th>
              <th>Last</th>
              <th>Marks</th>
            </tr>
            <tr> <!-- ROW_1 -->
              <td>Osama</td>
              <td>Mohamed</td>
              <td>40</td>
            </tr>
            <tr>   <!-- ROW_2 -->
              <td>Osama</td>
              <td>Mohamed</td>
              <td>40</td>
            </tr>
            <tr>         <!-- ROW_3 -->
              <td>Osama</td>
              <td>Mohamed</td>
              <td>40</td>
            </tr>
            <tr> <!-- ROW_4 -->
              <td>Osama</td>
              <td>Mohamed</td>
              <td>40</td>
            </tr>
            <tr>
              <td colspan="2">Total</td>
              <!-- colsapan => colspan is used for merge cells -->
              <td>160</td>
            </tr>
          </table> 
        </body>
</html>
